        function fun(array) {
            if (array.length <= 1) {
                return array
            }
            let obj = {}
            for (let i = 0; i < array.length; i++) {
                if (!obj[array[i]]) {
                    obj[array[i]] = [array[i]]
                } else {
                    obj[array[i]] += 1
                }
            }
            let newArray = []
            for (let key in obj) {
                newArray.push(parseFloat(key))
            }
            return newArray
        }
