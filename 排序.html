        function jishu(arr) {
            let max = arr[0]
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            let hash = {}
            for (let i = 0; i < arr.length; i++) {
                if (hash[arr[i]]) {
                    hash[arr[i]] += 1
                } else {
                    hash[arr[i]] = 1
                }
            }
            let newArray = []
            for (let i = 0; i <= max; i++) {
                if (hash[i]) {
                    for (let j = 0 ;j <hash[i];j++) {
                        newArray.push(i)
                    }
                }
            }
            return newArray
        }
        console.log(jishu(arr)); 

        function kuaipai(arr) {
            if (arr.length <= 1) {
                return arr
            }
            let n = Math.floor(arr.length / 2) 
            let temp = arr.splice(n,1)[0]
            let left = []
            let right = []
            for (let i = 0 ;i < arr.length;i++) {
                if (arr[i] < temp) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            return kuaipai(left).concat(temp,kuaipai(right))
        }
        console.log(kuaipai(arr));
