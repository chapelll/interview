<body>
    <script>
        function kuaipai(array) {
            if (array.length <= 1) {
                return array
            }
            let index = Math.floor(array.length / 2)
            let n = array.splice(index, 1)
            console.log(n);
            let left = []
            let right = []
            for (let i = 0; i < array.length; i++) {
                if (array[i] < n) {
                    left.push(array[i])
                } else {
                    right.push(array[i])
                }
            }
            return kuaipai(left).concat(n,kuaipai(right))
        }
        let array = [1,4,6,3,7,1,6,9,4,8,9,1]
        console.log(kuaipai(array));

    </script>
