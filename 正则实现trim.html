<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function trim(string) {
            return string.replace(/ ^\s+ | \s+$ /g, '')
        }




        /*

        / 正则表达式 /g 这里的 / ~~ /g 是JS中正则表达式的一种声明方式，/ ~ / 表示它们之间的是一个正则表达式， g表示是全局匹配

        ^\s+ : 字符串开头的任意个空格
        |    : 或者
        \s+$ : 字符串末尾前的任意个空格
        ,''  : 转换成没有内容的字符串

        */


    </script>
</body>

</html>
