<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>节流</button>
    <button>防抖</button>
    <script>
        let btn1 = document.querySelectorAll('button')[0]
        let btn2 = document.querySelectorAll('button')[1]


        //节流
        function jieliu(fun, delay) {
            let cd = true
            return function () {
                if (!cd) {
                    return
                }
                fun()
                cd = false
                setTimeout(() => {
                    cd = true
                }, delay)
            }
        }

        btn1.onclick = jieliu(function () {
            console.log('节流');
        }, 1000)



        function fangdou(fun, delay) {
            let timeout = 0 // 定时器名字
            return function () {
                window.clearTimeout(timeout)
                timeout = setTimeout(() => {
                    fun()
                }, delay)
            }
        }
        
        btn2.onclick = fangdou(function () {
            console.log(123);
        }, 1000)








    </script>
</body>

</html>
