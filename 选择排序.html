        function xuanze(array) {
            let index
            for (let i = 0; i < array.length; i++) {
                index = i
                for (let j = i + 1; j < array.length; j++) {
                    if (array[j] < array[index]) {
                        index = j
                    }     
                }
                if (index !== i) {
                    let temp = array[i]
                    array[i] = array[index]
                    array[index] = temp
                }
            }
            return array
        }
