<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //立即执行函数就是: 声明一个匿名函数，然后马上调用它，比如:

        (function () {
            alert('我是立即执行函数')
        })()

        //立即执行函数需要用一个括号把它抱起来，然后再加一个空括号 () ,目的是让它立即执行
        //作用: 创建一片不受污染的局部作用域






        function fn1() {
            var a = 1
            function fn2() {
                a = a + 1
                return a
            }
            return fn2
        }

        let func = fn1()
        fn1();

        //作用1: 可以将变量保存在内存中，即使没有使用
        //作用2: 隐藏变量，我们无法直接访问函数内部的变量a，必须通过一个函数间接访问到


        function fn2(e) {
            setTimeout(() => {
                console.log(e);
            }, 1000)
        }

        fn2(123)
        // 闭包的应用场景，在定时器外再套一个函数，外部函数有形参e，定时器打印这个形参e











    </script>
</body>

</html>
