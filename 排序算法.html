<!DOCTYPE html>

<body>
    <script>
        let arr = [2, 7, 1, 5, 3, 9, 6, 4, 8, 4, 8, 6, 7]

        // 冒泡排序
        function maopao(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = 0
                        temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr
        }
        console.log('冒泡排序');
        console.log(maopao(arr));

        // 计数排序
        function jishu(arr) {

            // 找到最大值
            let max = 0
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            //console.log(max);

            // 完成hash表
            let obj = {}
            for (let key in arr) {
                if (!obj[arr[key]]) {
                    obj[arr[key]] = 1
                } else {
                    obj[arr[key]] += 1
                }
            }
            // 生成新数组
            let newArr = []
            for (let i = 0; i <= max; i++) {
                if (obj[i]) {
                    for (let j = 0; j < obj[i]; j++) {
                        newArr.push(i)
                    }
                }
            }
            return newArr
        }
        console.log('计数排序');
        console.log(jishu(arr));

        // 快速排序 
        function kuaipai(arr) {
            if (arr.length <= 1) { return arr }
            let index = Math.floor(arr.length / 2)
            let pivot = arr.splice(index, 1)[0]
            let left = []
            let right = []
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            return kuaipai(left).concat(pivot, kuaipai(right))
        }

        console.log('快速排序');
        console.log(kuaipai(arr));

        // 选择排序
        function xuanze(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[j] < arr[i]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr
        }

        console.log('选择排序');
        console.log(xuanze(arr));
        // 遍历整个数组，假设第一个数字是最小的，遍历第一个数字后面的所有数字，将每一个后面的数字都与第一个数字进行比较，后面的数字比它小就交换位置

    </script>
</body>
